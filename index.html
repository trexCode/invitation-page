<!DOCTYPE html>
<html>
    <head>
        <title>Natalia Lizbeth</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="application-name" content="Baby Shower Natalia Lizbeth" />
        <meta name="description" content="Acompáñame a disfrutar de una celebración increíble..." />

        <!--CSS-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css"/>

        <!--JAVASCRIPT-->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/7e2706f042.js" crossorigin="anonymous"></script> 

        <!--HEADER ICO-->
        <link rel="shortcut icon" type="image/svg" href="img/flowers-leaf.svg"/>
    </head>
    <body>

        <!-- CABECERA -->
        <div class="header py-3">
            <div class="container">
                <div class="text-center">
                    <img src="img/PINK_HEART.svg" alt="MyBabyShower" class="header-img header-heart"/>
                    <br/>
                    <img src="img/NATALIA-01.svg" alt="NataliaLizbeth" class="header-img header-name"/>
                </div>
            </div>
        </div>



        <!-- FIRST MESSAGE -->
        <div class="message-1 py-5">
            <div class="container">
                <div class="row">
                    <div class="col-md-2 text-center" >
                        <img src="img/COMILLAS-01.svg" alt="Phrase" class="message-img"/>
                    </div>
                    <div class="col-md-8 text-center message-text" >
                        <label>Estamos a poco tiempo del comienzo de tu pequeña y dulce historia.</label> <br/>
                        <label>De esa parte donde tu vida se encuentra con nuestras vidas.</label>
                    </div>
                    <div class="col-md-2 text-center" >
                        <img src="img/COMILLAS-01.svg" alt="Phrase" class="message-img message-img-2"/>
                    </div>
                </div>
            </div>
        </div>



        <!-- INFO -->
        <div class="info py-3">
            <div class="container">
                <div class="text-center">
                    <div class="row">
                        <div class="col-md-4">
                            <img class="info-img" src="img/FECHA-01.svg" alt="Time" />
                        </div>
                        <div class="col-md-4">
                            <a href="https://maps.app.goo.gl/dNyeffS5rzL5XL8a8" target="_blank" >
                                <img class="info-img info-img-map" src="img/DIRECCION-01.svg" alt="Time" />
                                <br/>
                                <label class="info-link">Abrir en Google Maps</label>
                            </a>
                        </div>
                        <div class="col-md-4">
                            <img class="info-img" src="img/HORA-01.svg" alt="Time" />
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <!-- FINAL MESSAGE -->
        <div class="message-2 pt-3">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 text-center" >
                        <label class="footer-text">Esperamos puedas acompañarnos en este día tan especial</label><br/>
                        <img src="img/LINEA HOJAS-01.svg" alt="Hojas" /><br/>
                        <label class="footer-confirm"><i>Favor de confirmar asistencia</i></label>
                    </div>
                    <div class="col-md-6 text-right">
                        <img src="img/OSITA-01.svg" alt="Osita" class="footer-bear" />
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
